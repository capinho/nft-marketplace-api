version: '3.9'

services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    env_file:
      - ../envs/.prod.env
    command: bash -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 api.asgi:application
      "
    networks:
      - nginx_network
    depends_on:
      - db
      - redis
  celery:
    extends:
      file: docker-compose.base.yml
      service: celery
    depends_on:
      - db
      - redis
  celery_beat:
    extends:
      file: docker-compose.base.yml
      service: celery_beat
    depends_on:
      - db
      - redis
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    env_file:
      - ../envs/.prod.env
    depends_on:
      - api

volumes:
  db_volume:
  static_volume:
  media_volume:
  profile_volume:
  web_volume:

networks:
  db_network:
  redis_network:
  nginx_network:
